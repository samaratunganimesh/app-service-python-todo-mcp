
name: Deploy FastAPI to Azure App Service (CI vendored site-packages)

on:
  push:
    branches: [ main ]     # change if your default branch differs
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   # matches your App Service runtime

      - name: Install dependencies into .python_packages
        run: |
          python -m pip install --upgrade pip
          mkdir -p .python_packages/lib/site-packages
          pip install -r requirements.txt -t .python_packages/lib/site-packages

      # Use either Fix A (heredoc) or Fix B (single line).
      # --- Fix B (single line) shown here:
      - name: Verify uvicorn is present
        run: >
          python -c "import pkgutil;
                     print('uvicorn present:',
                           any(m.name=='uvicorn' for m in
                               pkgutil.iter_modules(['.python_packages/lib/site-packages'])) )"

      - name: Create deployment package
        run: |
          zip -r app.zip . \
            -x ".git/*" ".github/*" "__pycache__/*" "*.pyc" "*.pyo" "*.pyd" \
               ".venv/*" "venv/*" ".env" "*.log"

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: my-mcp-server-app
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: app.zip
